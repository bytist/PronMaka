<ng-container *ngIf="component.data$ | async as data">
    <div *ngIf="data.url" class="w-100">
        <div class="video-container" [ngClass]="{ 'vimeo': isVimeo(data.url) }">
            <iframe
                [src]="trustUrl(data.url)"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</ng-container>
