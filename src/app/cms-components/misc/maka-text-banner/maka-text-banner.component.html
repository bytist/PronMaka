<div class="container my-5">
  <div class="row">
    <div class="col-12 col-lg-11 offset-lg-1 text-center text-md-left">
      <div class="d-flex flex-column-reverse flex-md-row align-items-center">
        <div class="col-10 col-md-5 mx-auto">
          <img class="w-100" *ngIf="imageUrl" src="{{ imageUrl }}" alt="{{ imageAlt }}" />
        </div>
        <div class="col-md-7 mb-5 mb-lg-0" *ngIf="title || subtitle">
          <h1 class="text-dark banner-text-title" *ngIf="title">{{ title }}</h1>
          <h2 class="stroked-dark banner-text-subtitle text-uppercase" *ngIf="subtitle">{{ subtitle }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
