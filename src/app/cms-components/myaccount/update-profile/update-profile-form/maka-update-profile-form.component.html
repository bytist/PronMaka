<form (ngSubmit)="onSubmit()" [formGroup]="updateProfileForm">
  <div class="row">
    <div class="col-12 col-lg-6 form-group">
      <label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [class.is-empty]="!updateProfileForm.get('firstName').value"
          formControlName="firstName"
        />
        <span class="label-content">{{ 'updateProfileForm.firstName.label' | cxTranslate }}</span>
      </label>
      <cx-form-errors [control]="updateProfileForm.get('firstName')"></cx-form-errors>
    </div>
    <div class="col-12 col-lg-6 form-group">
      <label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [class.is-empty]="!updateProfileForm.get('lastName').value"
          formControlName="lastName"
        />
        <span class="label-content">{{ 'updateProfileForm.lastName.label' | cxTranslate }}</span>
      </label>
      <cx-form-errors [control]="updateProfileForm.get('lastName')"></cx-form-errors>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-12 col-lg-6">
      <label>
        <input
          type="text"
          class="form-control"
          name="associateId"
          [class.is-empty]="!updateProfileForm.get('associateId').value"
          formControlName="associateId"
        />
        <span class="label-content">{{ 'updateProfileForm.associateId.label' | cxTranslate }}</span>
      </label>
      <cx-form-errors [control]="updateProfileForm.get('associateId')"></cx-form-errors>
    </div>
  </div>

  <div class="form-group row mt-5">
    <div class="col-lg-4 col-8 mb-4 mx-auto mx-lg-0">
      <button
        class="btn btn-block btn-secondary"
        type="button"
        (click)="onCancel()"
      >
        {{ 'common.cancel' | cxTranslate }}
      </button>
    </div>
    <div class="w-100 d-block d-lg-none"></div>
    <div class="col-lg-4 col-8 mx-auto mx-lg-0">
      <button class="btn btn-block btn-primary" type="submit">
        {{ 'common.save' | cxTranslate }}
      </button>
    </div>
  </div>
</form>
