<div class="container" *ngIf="(loading$ | async) === false; else loading">
  <div class="row">
    <div class="col-2 col-lg-1 d-none d-md-block p-0 position-relative">
      <h6 class="side-text d-none d-md-block text-dark text-uppercase">
        {{ 'register.client.howYouDoing' | cxTranslate }}
      </h6>
    </div>
    <div class="col-12 col-sm-10 offset-sm-1 col-lg-5 offset-lg-0 text-center text-lg-left">
      <h1 class="text-dark text-uppercase sans-serif-secondary">{{ 'register.client.hi' | cxTranslate }}</h1>
      <h2 class="stroked-dark text-uppercase mb-5">{{ 'register.client.welcome' | cxTranslate }}</h2>

      <form (ngSubmit)="submitForm()" [formGroup]="registerForm">
        <div class="form-group">
          <label>
            <input
              class="form-control"
              type="text"
              name="firstname"
              formControlName="firstName"
            />
            <span class="label-content">{{ 'register.firstName.label' | cxTranslate }}</span>
          </label>
          <cx-form-errors [control]="registerForm.get('firstName')"></cx-form-errors>
        </div>

        <div class="form-group">
          <label>
            <input
              class="form-control"
              type="text"
              name="lastname"
              formControlName="lastName"
            />
            <span class="label-content">{{
                'register.lastName.label' | cxTranslate
              }}</span>
          </label>
          <cx-form-errors [control]="registerForm.get('lastName')"></cx-form-errors>
        </div>

        <div class="form-group">
          <label>
            <input
              class="form-control"
              type="email"
              name="email"
              formControlName="email"
            />
            <span class="label-content">{{ 'register.emailAddress.label' | cxTranslate }}</span>
          </label>
          <cx-form-errors  [control]="registerForm.get('email')"></cx-form-errors>
        </div>

        <div class="form-group">
          <label>
            <input
              class="form-control"
              type="password"
              name="password"
              formControlName="password"
            />
            <span class="label-content">{{ 'register.password.label' | cxTranslate }}</span>
          </label>
          <cx-form-errors  [control]="registerForm.get('password')"></cx-form-errors>
        </div>

        <div class="form-group">
          <label>
            <input
              class="form-control"
              type="password"
              name="confirmpassword"
              formControlName="passwordconf"
            />
            <span class="label-content">{{ 'register.confirmPassword.label' | cxTranslate }}</span>
          </label>
          <cx-form-errors  [control]="registerForm.get('passwordconf')"></cx-form-errors>
        </div>

        <div class="form-group">
          <div class="form-check text-left">
            <label>
              <input
                type="checkbox"
                name="termsandconditions"
                formControlName="termsandconditions"/>
                <span class="form-check-label text-xsmall">
                  {{ 'register.confirmThatRead' | cxTranslate }}
                  <a
                    [routerLink]="{ cxRoute: 'termsAndConditions' } | cxUrl"
                    class="text-underline"
                    target="_blank">
                    {{ 'register.termsAndConditions' | cxTranslate }}
                  </a>
                </span>
            </label>
            <cx-form-errors [control]="registerForm.get('termsandconditions')"></cx-form-errors>
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-action">
          {{ 'register.register' | cxTranslate }}
        </button>
      </form>

      <p class="text-xxsmall text-lg-small text-center my-3">
        {{ 'register.haveAccount' | cxTranslate }}
        <a class="text-underline"
          [routerLink]="{ cxRoute: 'login' } | cxUrl">
          {{ 'register.signIn' | cxTranslate }}
        </a>
      </p>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="cx-spinner"><cx-spinner></cx-spinner></div>
</ng-template>
