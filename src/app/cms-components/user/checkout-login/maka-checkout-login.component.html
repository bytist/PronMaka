<div class="container mb-5">
  <div class="row">
    <div class="col-12 col-lg-11 offset-lg-1">
      <div class="row">

        <div class="col-10 col-lg-6 pr-lg-5 pb-5 pb-lg-0 mx-auto with-separator">
          <app-maka-login-form [coreVersion]="true"></app-maka-login-form>
        </div>

        <div class="col-10 col-lg-6 pl-lg-5 mx-auto mt-5 mt-lg-0">
          <h1 class="text-dark text-uppercase sans-serif-secondary text-center text-lg-left">
            {{ 'checkoutLogin.title' | cxTranslate }}
          </h1>
          <p class="font-weight-light text-medium text-center text-lg-left">
            {{ 'checkoutLogin.subtitle' | cxTranslate }}
          </p>
          <form (ngSubmit)="onSubmit()" [formGroup]="checkoutLoginForm" class="mt-5">
            <div class="form-group">
              <label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  formControlName="email"
                />
                <span class="label-content">{{ 'checkoutLogin.emailAddress.label' | cxTranslate }}</span>
              </label>
              <cx-form-errors [control]="checkoutLoginForm.get('email')"></cx-form-errors>
            </div>

            <button type="submit" class="btn btn-block btn-action mt-5">
              {{ 'checkoutLogin.continue' | cxTranslate }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
