<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 offset-md-2 col-lg-11 offset-lg-1">

      <h1 class="text-dark text-center text-md-left text-uppercase sans-serif-secondary">
        {{ 'updateProfileForm.partnerProfileForm.profileTitle' | cxTranslate }}
      </h1>

      <p class="mt-0 mb-5 font-weight-light text-center text-md-left">
        {{ 'updateProfileForm.partnerProfileForm.message' | cxTranslate }}
      </p>

      <div class="pt-3" *ngIf="(partner$ | async) as partner; else loading">
        <app-maka-partner-user-form [isProfileForm]="true" [partner]="partner"></app-maka-partner-user-form>
      </div>
      <ng-template #loading>
        <div class="cx-spinner">
          <cx-spinner></cx-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
